<!doctype html>
<html lang="es">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- mi css -->
   <link rel="stylesheet" href="css/estilos.css">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

   <title>mensageria</title>
   </head>
   <body>
      <header>
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid text-center">
               <a class="navbar-brand w-100" href="#">MMenssage</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
            </div>
         </nav>
      </header>
      <main>
         <!-- registro -->
         <div class="formulario">
            <form class="form-formulario">
               <h2 class="text-center">Register:</h2>
               <label for="nombreUsuario">Nombre de usuario:</label>
               <input type="text" id="nombreUsuario" class="form-control" placeholder="Nombre de usuario...">
               <label for="ipServidor">Ip del servidor:</label>
               <input type="text" id="ipServidor" class="form-control" placeholder="Ip del servidor...">
               <label for="puertoServidor">Puerto del sevidor:</label>
               <input type="text" id="puertoServidor" class="form-control" placeholder="Puerto del servidor...">
               <input type="button" id="registrar" class="btn btn-primary form-control" value="Registrar">
            </form>
         </div>
         <!-- chat -->
         <div class="chat" id="chat">
            <div class="chat-recibido">
               <p class="m-0">nombre=>mensaje</p>
            </div>
         </div>
         <div class="px-5 d-flex">
            <input type="text" class="form-control" id="message" placeholder="Escriva el mensaje que desea enviar...">
            <button class="btn btn-primary" id="btn-send">Enviar</button>
         </div>
      </main>



   <script src="scripts/client.js"></script>
   <script src="scripts/server.js"></script>
   <script src="scripts/app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
   </body>
</html>
